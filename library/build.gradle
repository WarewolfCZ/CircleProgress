allprojects {
    repositories {
        flatDir {
            dirs 'libs'
        }
        mavenLocal()
        jcenter()
        maven {
            credentials {
                // specified in ~/.gradle/gradle.properties
                username nexusUser
                password nexusPassword
            }
            url 'http://192.168.3.26:8081/nexus/content/repositories/snapshots'
        }
        maven {
            credentials {
                // specified in ~/.gradle/gradle.properties
